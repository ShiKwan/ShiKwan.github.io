<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Things to accomplish:
    // Get an API Key from OpenWeatherMap API
    $.ajax({
      url: "http://api.openweathermap.org/data/2.5/weather?q=bujumbura&appid=c42460e34dc3004118dfc8b76f8aed7d",
      method: "GET"
    }).done(function(result){
      console.log(result);
      $(".city").html("City: " + result.name);
      $(".wind").html("Wind speed: " + result.wind.speed);
      $(".humidity").html("Humidity: " + result.main.humidity);
      $(".temp").html("Temperature (K) : " + ((result.main.temp-273.15)*1.8 +32).toFixed(2));



      alert("Ushindi!!!!");
    });
    // Create an AJAX call to retrieve data Log the data in console
    // Log the data in HTML
    // Scream Ushindi (victory in Swahili)! at the top of your lungs
  </script>

</body>

</html>
