<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Template 1 </title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
	<h1>Bootstrap Demo </h1>
	<div class="container">

		<div class="panel panel-default row">
			<h2>Row 1</h2>
			<div class="col-md-12 panel panel-default ">12</div>
		</div>
		

		<h1>Class activity</h1>
		<div class="row panel panel-default ">
			<h2>Row 2</h2> 
			<!-- row 4 -->
			<div class="col-md-3 panel panel-default ">3 col</div>
			<!-- row 5 -->
			<div class="col-md-3 panel panel-default ">3 col</div>
			<!-- row 6 -->
			<div class="col-md-3 panel panel-default ">3 col</div>
			<!-- row 6 -->
			<div class="col-md-3 panel panel-default ">3 col</div>
		</div>
		
		<div class="row panel panel-default">
			<h2>Row 3 </h2>
			<div class="col-md-6 panel panel-default"> 6 cols</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-4 panel panel-default">4 col</div>

				<div class="row">

				</div>
				<div class="row">
					<div class="col-md-3 panel panel-default">3 col</div>

					<div class="col-md-3 panel panel-default">3 col</div>
					<div class="col-md-3 panel panel-default">3 col</div>
				</div>
			</div>
		</div>
		<h2>In class activity</h2>
		<div class="row">
			<div class="col-md-3 panel panel-default">3 col</div>
			<div class="col-md-3 panel panel-default">3 col</div>
			<div class="col-md-3 panel panel-default">3 col</div>
		</div>
		<div class="row">
			<div class="col-md-2 panel panel-default">2 col</div>
			<div class="col-md-2 panel panel-default">2 col</div>

		</div>
		<div class="row">
			<div class="col-md-6 panel panel-default">6 col</div>
			<div class="col-md-6 panel panel-default">6 col</div>
		</div>


	</div>
	<!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
