<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Rock Paper and Scissors</title>
	<meta name=viewport content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
	<div id="game">

  </div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];
    var wins = 0; 
    var loses = 0;
    var ties = 0;
    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // Alerts the key the user pressed (userGuess).
      alert("User guess: " + userGuess);

      // Alerts the Computer's guess.
      alert("Computer guess: " + computerGuess);
      if(userGuess == "r" || userGuess == "R"){
      	//pc select rock
		if(computerGuess == "r") {
			ties++;
			alert(`Draw \n Scoreboard: win = ${wins}   loses = ${loses}   ties = ${ties})`);
			//pc select paper
		}else if(computerGuess == "p") {
			loses++;
			alert(`You lose =( \n Scoreboard: win = ${wins}   loses = ${loses}   ties = ${ties})`);
			//pc select scissors
		}else{
			wins++;
			alert(`You win! \n Scoreboard: win = ${wins}   loses = ${loses}   ties = ${ties})`);
		}
      }else if(userGuess == "p" || userGuess == "P"){
      	//computer select rock
		if(computerGuess == "r"){
			wins++;
			alert(`You win! \n Scoreboard: win = ${wins}   loses = ${loses}   ties = ${ties})`);
		//computer select paper
		}else if(computerGuess == "p"){
			ties++;
			alert(`Draw \n Scoreboard: win = ${wins}   loses = ${loses}   ties = ${ties})`);
			//pc select scissors
		}else{
			loses++;
			alert(`You lose =( \n Scoreboard: win = ${wins}   loses = ${loses}   ties = ${ties})`);
		}
      }else if(userGuess == "s" || userGuess == "S"){
      	//computer select rock
		if(computerGuess == "r"){
			loses++;
			alert(`You lose =( \n Scoreboard: win = ${wins}   loses = ${loses}   ties = ${ties})`);
		}else if(computerGuess == "p"){
			wins++;
			alert(`Draw \n Scoreboard: win = ${wins}   loses = ${loses}   ties = ${ties})`);
			//pc select scissors
		}else {
			ties++;
			alert(`Draw \n Scoreboard: win = ${wins}   loses = ${loses}   ties = ${ties})`);
		}
      }else{
      	alert("you entered invalid value! Try again");
      }
    };
  </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
